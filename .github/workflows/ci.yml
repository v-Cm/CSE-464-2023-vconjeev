name: Java CI

on: [push]

defaults:
 run:
  working-directory: ./part1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Debug
      run: |
        ls -l
        pwd
        ls -l part1
    - name: Build with Maven
      run: mvn test
